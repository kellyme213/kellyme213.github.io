    <script>
        
    
    var xPoints = [100, 100, 100, 100];
    var yPoints = [100, 100, 100, 100];
    
    for (var n = 0; n < 12; n++)
    {
        xPoints[n] = Math.round(Math.random() * 1000);
        yPoints[n] = Math.round(Math.random() * 500);
        var circle = document.getElementById("cir" + (n + 1));
        circle.style.fillOpacity = Math.sqrt(Math.random());
        circle.style.r = Math.round(Math.random() * 50);
        circle.style.cx = xPoints[n];
        circle.style.cy = yPoints[n];
    }
    
    //window.setInterval(moveRandom, 10);
    
    
    
    function moveRandom()
    {
        for (var n = 0; n < 4; n++)
        {
            xPoints[n] += Math.round((2 * Math.random()) - 1);
            yPoints[n] += Math.round((2 * Math.random()) - 1);
            var circle = document.getElementById("cir" + (n + 1));
            circle.style.cx = xPoints[n];
            circle.style.cy = yPoints[n];
        }
    }
    
        </script>
